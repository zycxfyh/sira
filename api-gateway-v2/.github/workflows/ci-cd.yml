    - name: Deploy to staging
      run: |
        echo "ğŸš€ Deploying to staging environment"
        echo "Image: ${{ needs.build.outputs.image-url }}"
        echo "Digest: ${{ needs.build.outputs.image-digest }}"

        # è¿™é‡Œæ·»åŠ å®é™…çš„stagingéƒ¨ç½²é€»è¾‘
