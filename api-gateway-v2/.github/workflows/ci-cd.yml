name: API Gateway V2 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
        - deploy
        - rollback
        - smoke-test

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-v2
  NODE_VERSION: '18'

jobs:
  # ä»£ç è´¨é‡å’Œå®‰å…¨æ£€æŸ¥
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint -- --max-warnings 0 --format json --output-file eslint-results.json
      continue-on-error: true

    - name: Upload ESLint results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: eslint-results.json
        category: eslint

    - name: Check TypeScript (if applicable)
      run: npm run type-check || true

    - name: Check code formatting
      run: npx prettier --check "src/**/*.{js,ts,json}" "tests/**/*.{js,ts,json}" || true

  # å•å…ƒæµ‹è¯•å’Œè¦†ç›–ç‡
  unit-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create test environment file
      run: |
        cp env.template .env
        echo "MONGODB_URI=mongodb://test:test@localhost:27017/api-gateway-test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "NODE_ENV=test" >> .env

    - name: Run unit tests with coverage
      run: npm run test:coverage -- --watchAll=false --passWithNoTests
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://test:test@localhost:27017/api-gateway-test
        REDIS_HOST: localhost
        REDIS_PORT: 6379

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unit-tests
        name: codecov-v2
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json 2>/dev/null || echo "0")
        echo "Current coverage: ${COVERAGE}%"
        if (( $(echo "$COVERAGE < 80" | bc -l 2>/dev/null || echo "1") )); then
          echo "âŒ Coverage too low: ${COVERAGE}% (required: 80%)"
          exit 1
        fi
        echo "âœ… Coverage check passed: ${COVERAGE}%"

  # å®‰å…¨æ‰«æ
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        ignore-unfixed: true

    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: trivy-filesystem

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'API Gateway V2'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --nvdValidForHours 24
          --failOnCVSS 7

    - name: Run npm audit
      run: npm audit --audit-level high || true

  # é›†æˆæµ‹è¯•
  integration-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create test environment
      run: |
        cp env.template .env
        echo "MONGODB_URI=mongodb://test:test@localhost:27017/api-gateway-test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "NODE_ENV=test" >> .env

    - name: Run integration tests
      run: npm run test:integration -- --watchAll=false
      env:
        NODE_ENV: test

  # E2E æµ‹è¯•
  e2e-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Create test environment
      run: |
        cp env.template .env
        echo "MONGODB_URI=mongodb://test:test@localhost:27017/api-gateway-test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env
        echo "NODE_ENV=test" >> .env

    - name: Start application for E2E tests
      run: |
        npm run build
        npm start &
        sleep 10

    - name: Run E2E tests
      run: npx playwright test --headed=false
      env:
        BASE_URL: http://localhost:3000

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: e2e-results
        path: test-results/

  # æ€§èƒ½æµ‹è¯•
  performance-tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Artillery
      run: npm install -g artillery

    - name: Create test environment
      run: |
        cp env.template .env
        echo "MONGODB_URI=mongodb://test:test@localhost:27017/api-gateway-test" >> .env
        echo "REDIS_HOST=localhost" >> .env
        echo "REDIS_PORT=6379" >> .env

    - name: Start application for performance tests
      run: |
        npm run build
        npm start &
        sleep 15

    - name: Run load test
      run: |
        artillery run tests/load-test.yml --output performance-results.json
        artillery report performance-results.json --output performance-report.html

    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: |
          performance-results.json
          performance-report.html

    - name: Check performance regression
      run: |
        # è¿™é‡Œå¯ä»¥æ·»åŠ æ€§èƒ½å›å½’æ£€æŸ¥é€»è¾‘
        echo "Performance test completed"

  # Docker æ„å»º
  build:
    needs: [code-quality, unit-tests, security-scan, integration-tests, e2e-tests]
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-url: ${{ steps.build.outputs.image-url }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-digest: ${{ steps.build.outputs.digest }}
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}

  # éƒ¨ç½²åˆ°staging
  deploy-staging:
    needs: [build, performance-tests]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/develop' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    environment: staging
    concurrency: staging-deployment

    steps:
