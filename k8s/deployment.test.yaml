apiVersion: apps/v1
kind: Deployment
metadata:
  name: sira-ai-gateway
  labels:
    app: sira-ai-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sira-ai-gateway
  template:
    metadata:
      labels:
        app: sira-ai-gateway
    spec:
      containers:
        - name: ai-gateway
          image: sira-ai-gateway:latest
          ports:
            - containerPort: 9090
              name: http
            - containerPort: 9999
              name: admin
          envFrom:
            - configMapRef:
                name: sira-ai-gateway-config
          env:
            # Override with test values
            - name: EG_CRYPTO_CIPHER_KEY
              value: 'test-cipher-key-for-k8s'
            - name: EG_SESSION_SECRET
              value: 'test-session-secret-for-k8s'
          resources:
            requests:
              memory: '256Mi'
              cpu: '250m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: data
              mountPath: /app/data
      volumes:
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: sira-ai-gateway-service
  labels:
    app: sira-ai-gateway
spec:
  selector:
    app: sira-ai-gateway
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP
    - name: admin
      port: 9999
      targetPort: 9999
      protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: sira-ai-gateway-loadbalancer
  labels:
    app: sira-ai-gateway
spec:
  selector:
    app: sira-ai-gateway
  ports:
    - name: http
      port: 80
      targetPort: 9090
      protocol: TCP
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sira-ai-gateway-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: ai-gateway.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sira-ai-gateway-service
                port:
                  number: 9090
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: sira-ai-gateway-service
                port:
                  number: 9999
