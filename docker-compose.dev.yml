version: '3.8'

# 开发环境完整栈
# 包含所有必要的开发服务

services:
  # AI Gateway 开发实例
  ai-gateway-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sira-ai-gateway-dev
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/coverage
      - /app/.nyc_output
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DEBUG=sira:*
      - LOG_LEVEL=debug
      # 数据库连接
      - DATABASE_URL=postgresql://sira:dev_password@postgres-dev:5432/sira_dev
      - REDIS_URL=redis://redis-dev:6379
      # AI API Keys
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # 消息队列
      - RABBITMQ_URL=amqp://sira:dev_password@rabbitmq-dev:5672/
    ports:
      - "3000:3000"
      - "9229:9229"  # 调试端口
    networks:
      - sira-dev-network
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
      rabbitmq-dev:
        condition: service_healthy
    restart: unless-stopped
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL 开发数据库
  postgres-dev:
    image: postgres:15-alpine
    container_name: sira-postgres-dev
    environment:
      POSTGRES_DB: sira_dev
      POSTGRES_USER: sira
      POSTGRES_PASSWORD: dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init-dev.sql:/docker-entrypoint-initdb.d/init-dev.sql:ro
    ports:
      - "5433:5432"  # 避免与生产数据库端口冲突
    networks:
      - sira-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sira -d sira_dev"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    tmpfs:
      - /tmp
      - /var/run/postgresql

  # Redis 开发缓存
  redis-dev:
    image: redis:7-alpine
    container_name: sira-redis-dev
    volumes:
      - ./docker/redis/redis-dev.conf:/etc/redis/redis.conf:ro
      - redis_dev_data:/data
    ports:
      - "6380:6379"  # 避免与生产Redis端口冲突
    networks:
      - sira-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: redis-server /etc/redis/redis.conf

  # RabbitMQ 开发消息队列
  rabbitmq-dev:
    image: rabbitmq:3-management-alpine
    container_name: sira-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: sira
      RABBITMQ_DEFAULT_PASS: dev_password
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_dev_data:/var/lib/rabbitmq
    ports:
      - "5673:5672"    # AMQP (避免冲突)
      - "15673:15672"  # Management UI (避免冲突)
    networks:
      - sira-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # pgAdmin - PostgreSQL 管理界面 (可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sira-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sira.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - sira-dev-network
    depends_on:
      - postgres-dev
    restart: unless-stopped
    profiles:
      - dev-tools

  # Redis Commander - Redis 管理界面 (可选)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sira-redis-commander
    environment:
      - REDIS_HOSTS=local:redis-dev:6380
    ports:
      - "8081:8081"
    networks:
      - sira-dev-network
    depends_on:
      - redis-dev
    restart: unless-stopped
    profiles:
      - dev-tools

  # MailHog - 邮件测试服务器 (可选)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sira-mailhog
    ports:
      - "1025:1025"  # SMTP服务器
      - "8025:8025"  # Web界面
    networks:
      - sira-dev-network
    restart: unless-stopped
    profiles:
      - dev-tools

networks:
  sira-dev-network:
    driver: bridge
    name: sira-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  rabbitmq_dev_data:
    driver: local
  pgadmin_data:
    driver: local
