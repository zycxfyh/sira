version: '3.8'

services:
  # ==================== Development Gateway ====================
  sira-gateway-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: sira-gateway-dev
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
      - "${ADMIN_PORT:-3001}:3001"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - ADMIN_PORT=3001
      - LOG_LEVEL=debug
      - REDIS_URL=redis://redis:6379
      - CONFIG_PATH=/app/config
      - DATA_PATH=/app/data
      - LOG_PATH=/app/logs
    volumes:
      - .:/app
      - /app/node_modules
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - sira-network
    restart: unless-stopped
    command: ["npm", "run", "start:dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: sira-redis-dev
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:15-alpine
    container_name: sira-postgres-dev
    environment:
      - POSTGRES_DB=${DB_NAME:-sira_gateway_dev}
      - POSTGRES_USER=${DB_USER:-sira}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sira_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sira} -d ${DB_NAME:-sira_gateway_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MailHog (Development Email Testing) ====================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: sira-mailhog
    ports:
      - "${MAILHOG_PORT:-8025}:8025"
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
    networks:
      - sira-network
    restart: unless-stopped

  # ==================== Adminer (Database Management) ====================
  adminer:
    image: adminer:latest
    container_name: sira-adminer
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - sira-network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  sira-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
