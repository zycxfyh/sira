<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sira AI Gateway 管理面板</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet" />
    <style>
      .sidebar {
        min-height: 100vh;
        background: #343a40;
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.75);
        padding: 0.75rem 1rem;
      }
      .sidebar .nav-link:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.1);
      }
      .sidebar .nav-link.active {
        color: #fff;
        background: #0d6efd;
      }
      .status-healthy {
        color: #198754;
      }
      .status-warning {
        color: #fd7e14;
      }
      .status-critical {
        color: #dc3545;
      }
      .metric-card {
        transition: transform 0.2s;
      }
      .metric-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .alert-item {
        border-left: 4px solid;
        padding-left: 10px;
        margin-bottom: 10px;
      }
      .alert-critical {
        border-left-color: #dc3545;
        background: rgba(220, 53, 69, 0.1);
      }
      .alert-warning {
        border-left-color: #fd7e14;
        background: rgba(253, 126, 20, 0.1);
      }
      .alert-info {
        border-left-color: #0dcaf0;
        background: rgba(13, 202, 240, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <div class="text-center py-3">
              <h5 class="text-white">Sira Gateway</h5>
              <small class="text-muted">管理面板</small>
            </div>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#dashboard" onclick="showSection('dashboard')">
                  <i class="bi bi-house-door"></i> 仪表板
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#routes" onclick="showSection('routes')">
                  <i class="bi bi-diagram-3"></i> 路由管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#monitoring" onclick="showSection('monitoring')">
                  <i class="bi bi-graph-up"></i> 监控面板
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#users" onclick="showSection('users')">
                  <i class="bi bi-people"></i> 用户管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#config" onclick="showSection('config')">
                  <i class="bi bi-gear"></i> 配置管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#logs" onclick="showSection('logs')">
                  <i class="bi bi-journal-text"></i> 日志查看
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-10 ms-sm-auto px-md-4">
          <!-- 顶部导航 -->
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2" id="page-title">仪表板</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  onclick="refreshData()"
                >
                  <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
              </div>
              <div id="user-info" class="text-muted">未登录</div>
            </div>
          </div>

          <!-- 登录表单 -->
          <div id="login-section" class="row justify-content-center">
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5>管理员登录</h5>
                </div>
                <div class="card-body">
                  <form id="login-form">
                    <div class="mb-3">
                      <label class="form-label">用户名</label>
                      <input type="text" class="form-control" id="username" required />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">密码</label>
                      <input type="password" class="form-control" id="password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">登录</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- 仪表板内容 -->
          <div id="dashboard-section" class="section-content" style="display: none">
            <div class="row">
              <!-- 系统状态卡片 -->
              <div class="col-md-3">
                <div class="card metric-card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div>
                        <h6 class="card-title text-muted">CPU使用率</h6>
                        <h3 class="mb-0" id="cpu-usage">--</h3>
                      </div>
                      <i class="bi bi-cpu text-primary" style="font-size: 2rem"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card metric-card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div>
                        <h6 class="card-title text-muted">内存使用率</h6>
                        <h3 class="mb-0" id="memory-usage">--</h3>
                      </div>
                      <i class="bi bi-memory text-success" style="font-size: 2rem"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card metric-card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div>
                        <h6 class="card-title text-muted">请求/秒</h6>
                        <h3 class="mb-0" id="requests-per-sec">--</h3>
                      </div>
                      <i class="bi bi-speedometer text-warning" style="font-size: 2rem"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card metric-card">
                  <div class="card-body">
                    <div class="d-flex justify-content-between">
                      <div>
                        <h6 class="card-title text-muted">错误率</h6>
                        <h3 class="mb-0" id="error-rate">--</h3>
                      </div>
                      <i class="bi bi-exclamation-triangle text-danger" style="font-size: 2rem"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 图表区域 -->
            <div class="row mt-4">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h6>性能趋势图</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="performance-chart" height="200"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h6>服务状态</h6>
                  </div>
                  <div class="card-body">
                    <div id="services-status">
                      <div class="text-center text-muted">加载中...</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 告警区域 -->
            <div class="row mt-4">
              <div class="col-12">
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <h6>活跃告警</h6>
                    <span class="badge bg-danger" id="alerts-count">0</span>
                  </div>
                  <div class="card-body">
                    <div id="alerts-list">
                      <div class="text-center text-muted">暂无活跃告警</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 路由管理内容 -->
          <div id="routes-section" class="section-content" style="display: none">
            <div class="d-flex justify-content-between mb-3">
              <h4>路由管理</h4>
              <button class="btn btn-primary" onclick="showAddRouteModal()">
                <i class="bi bi-plus"></i> 添加路由
              </button>
            </div>
            <div class="card">
              <div class="card-body">
                <div id="routes-table">
                  <div class="text-center text-muted">加载中...</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 监控面板内容 -->
          <div id="monitoring-section" class="section-content" style="display: none">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h6>CPU使用率趋势</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="cpu-chart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h6>内存使用率趋势</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="memory-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h6>请求量趋势</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="requests-chart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h6>错误率趋势</h6>
                  </div>
                  <div class="card-body">
                    <canvas id="errors-chart"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 用户管理内容 -->
          <div id="users-section" class="section-content" style="display: none">
            <div class="d-flex justify-content-between mb-3">
              <h4>用户管理</h4>
              <button class="btn btn-primary" onclick="showAddUserModal()">
                <i class="bi bi-plus"></i> 添加用户
              </button>
            </div>
            <div class="card">
              <div class="card-body">
                <div id="users-table">
                  <div class="text-center text-muted">加载中...</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 配置管理内容 -->
          <div id="config-section" class="section-content" style="display: none">
            <div class="card">
              <div class="card-header">
                <h6>系统配置</h6>
              </div>
              <div class="card-body">
                <div id="config-content">
                  <div class="text-center text-muted">加载中...</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 日志查看内容 -->
          <div id="logs-section" class="section-content" style="display: none">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                  <h6>系统日志</h6>
                  <div>
                    <select
                      class="form-select form-select-sm d-inline-block w-auto me-2"
                      id="log-level"
                    >
                      <option value="">所有级别</option>
                      <option value="error">错误</option>
                      <option value="warn">警告</option>
                      <option value="info">信息</option>
                      <option value="debug">调试</option>
                    </select>
                    <button class="btn btn-sm btn-outline-primary" onclick="refreshLogs()">
                      <i class="bi bi-arrow-clockwise"></i> 刷新
                    </button>
                  </div>
                </div>
                <div
                  id="logs-content"
                  style="
                    max-height: 600px;
                    overflow-y: auto;
                    font-family: monospace;
                    font-size: 0.875rem;
                  "
                >
                  <div class="text-center text-muted">加载中...</div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addRouteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">添加路由</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="add-route-form">
              <div class="mb-3">
                <label class="form-label">路径</label>
                <input
                  type="text"
                  class="form-control"
                  id="route-path"
                  placeholder="/api/v1/*"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">方法</label>
                <select class="form-select" id="route-method" required>
                  <option value="GET">GET</option>
                  <option value="POST">POST</option>
                  <option value="PUT">PUT</option>
                  <option value="DELETE">DELETE</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">目标地址</label>
                <input
                  type="url"
                  class="form-control"
                  id="route-target"
                  placeholder="https://api.example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">优先级</label>
                <input
                  type="number"
                  class="form-control"
                  id="route-priority"
                  value="1"
                  min="1"
                  max="10"
                />
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="route-enabled" checked />
                <label class="form-check-label"> 启用路由 </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" onclick="addRoute()">添加</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">添加用户</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="add-user-form">
              <div class="mb-3">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" id="user-username" required />
              </div>
              <div class="mb-3">
                <label class="form-label">邮箱</label>
                <input type="email" class="form-control" id="user-email" required />
              </div>
              <div class="mb-3">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" id="user-password" required />
              </div>
              <div class="mb-3">
                <label class="form-label">角色</label>
                <select class="form-select" id="user-role" required>
                  <option value="viewer">查看者</option>
                  <option value="developer">开发者</option>
                  <option value="operator">运维人员</option>
                  <option value="admin">管理员</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
