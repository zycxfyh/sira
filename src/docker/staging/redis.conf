# Redis configuration for staging environment
# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Security
protected-mode yes
# requirepass is set via docker-compose environment

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Disable dangerous commands in production-like environment
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
