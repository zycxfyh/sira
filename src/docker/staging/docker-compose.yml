services:
  # Sira - Staging Environment
  ai-gateway:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "${EG_HTTP_PORT:-8080}:8080"
      - "${EG_ADMIN_PORT:-9876}:9876"
    environment:
      - NODE_ENV=staging
      - EG_HTTP_PORT=${EG_HTTP_PORT:-8080}
      - EG_ADMIN_PORT=${EG_ADMIN_PORT:-9876}
      - EG_REDIS_HOST=redis
      - EG_REDIS_PORT=6379
      - EG_REDIS_PASSWORD=${REDIS_PASSWORD}
      - EG_DB_REDIS_DB=1
      - EG_LOG_LEVEL=info
      # AI Provider Keys (use staging/test keys)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      # Gateway API Key
      - GATEWAY_API_KEY=${GATEWAY_API_KEY:-staging-api-key-456}
    volumes:
      - ../../config:/app/config:ro
      - ../../logs:/app/logs
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-gateway-staging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:-staging_redis_password}"
    volumes:
      - redis_staging_data:/data
      - ./redis.conf:/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - ai-gateway-staging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_staging_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ai-gateway-staging
    profiles:
      - monitoring

  # Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_staging_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - ai-gateway-staging
    profiles:
      - monitoring

  # AlertManager for alerting
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    networks:
      - ai-gateway-staging
    profiles:
      - monitoring

  # cAdvisor for container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
    networks:
      - ai-gateway-staging
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M

volumes:
  redis_staging_data:
  prometheus_staging_data:
  grafana_staging_data:

networks:
  ai-gateway-staging:
    driver: bridge
