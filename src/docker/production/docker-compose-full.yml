services:
  # Redis Cluster (Cache & Sessions)
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    command: >
      redis-server /etc/redis/redis.conf
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      gateway-net:
        aliases:
          - redis.local
    dns:
      - 127.0.0.11
      - 8.8.8.8
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'