name: sira
services:
  ai-gateway-prod:
    build:
      context: C:\Users\16663\Desktop\sira
      dockerfile: Dockerfile.simple
    environment:
      DEEPSEEK_API_KEY: sk-171638d4ccb448d7a8c5ebcca2d3509d
      LOG_LEVEL: info
      NODE_ENV: production
      OPENAI_API_KEY: ""
      PORT: "8080"
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/health
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 10s
    image: sira-ai-gateway:production
    networks:
      ai-gateway-prod: null
    ports:
      - mode: ingress
        target: 8080
        published: "8083"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: C:\Users\16663\Desktop\sira\logs\production
        target: /app/logs
        bind:
          create_host_path: true
networks:
  ai-gateway-prod:
    name: sira_ai-gateway-prod
    driver: bridge
