name: "Copilot Code Review"
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  "copilot-review":
    "runs-on": ubuntu-latest
    permissions:
      contents: read
      "pull-requests": write
    steps:
      - name: "Copilot Review"
        uses: github/copilot-review@v1
        with:
          prompt: 请审查这个PR的代码质量、安全性和最佳实践。提供具体的改进建议。
          "github-token": "${{ secrets.GITHUB_TOKEN }}"
