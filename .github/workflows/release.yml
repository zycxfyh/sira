name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create prerelease'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  # ç‰ˆæœ¬éªŒè¯
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.validate.outputs.version }}
      changelog: ${{ steps.validate.outputs.changelog }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate release
        id: validate
        run: |
          # è·å–å½“å‰ç‰ˆæœ¬
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # éªŒè¯ç‰ˆæœ¬æ ‡ç­¾æ ¼å¼
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            TAG_VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
            if [[ "$TAG_VERSION" != "$CURRENT_VERSION" ]]; then
              echo "âŒ Tag version ($TAG_VERSION) does not match package version ($CURRENT_VERSION)"
              exit 1
            fi
          fi

          # ç”Ÿæˆchangelog
          if [[ -f CHANGELOG.md ]]; then
            # æå–æœ€æ–°ç‰ˆæœ¬çš„changelog
            CHANGELOG=$(awk '/^## / { if (p) exit; p=1 } p' CHANGELOG.md | head -50)
          else
            CHANGELOG="No changelog available"
          fi

          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # æ„å»ºå‘å¸ƒèµ„äº§
  build-release:
    name: Build Release Assets
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --testPathPattern="(server|ai-cache-simple)\\.test\\.js" --coverage

      - name: Build production assets
        run: |
          echo "ğŸ“¦ Building production assets..."
          # è¿™é‡Œå¯ä»¥æ·»åŠ æ„å»ºæ­¥éª¤
          mkdir -p dist
          cp package.json dist/
          cp -r src dist/
          echo "âœ… Build completed"

      - name: Generate release notes
        run: |
          cat > release-notes.md << EOF
          # Sira AI Gateway v${{ needs.validate-release.outputs.version }}

          ## What's Changed

          ${{ needs.validate-release.outputs.changelog }}

          ## Installation

          \`\`\`bash
          npm install sira-ai-gateway@${{ needs.validate-release.outputs.version }}
          \`\`\`

          ## Docker

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository }}:v${{ needs.validate-release.outputs.version }}
          \`\`\`

          ## Quick Start

          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for detailed documentation.

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.validate-release.outputs.version }}...v${{ needs.validate-release.outputs.version }}
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/
            release-notes.md
            coverage/

  # åˆ›å»ºGitHubå‘å¸ƒ
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release-notes.md
          files: |
            dist/package.json
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # å‘å¸ƒåˆ°NPM
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build 2>/dev/null || echo "No build script - skipping"

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # æ›´æ–°Docker Hub
  publish-docker:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.repository }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ç‰ˆæœ¬ç®¡ç†
  version-management:
    name: Version Management
    runs-on: ubuntu-latest
    needs: [validate-release, create-release, publish-npm, publish-docker]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version in package.json
        if: github.event_name == 'workflow_dispatch'
        run: |
          # è‡ªåŠ¨ç‰ˆæœ¬é€’å¢
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          npm version $VERSION_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"

          # æäº¤ç‰ˆæœ¬æ›´æ–°
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VERSION"
          git push

          # åˆ›å»ºæ ‡ç­¾
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Generate release summary
        run: |
          echo "## ğŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ¯ Version: v${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Release Status" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM Publish**: ${{ needs.publish-npm.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Hub**: ${{ needs.publish-docker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.create-release.result }}" == "success" && \
                "${{ needs.publish-npm.result }}" == "success" && \
                "${{ needs.publish-docker.result }}" == "success" ]]; then
            echo "### ğŸ‰ Release Completed Successfully!" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All artifacts published" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Some Release Steps Failed" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Check individual job results" >> $GITHUB_STEP_SUMMARY
          fi

  # é€šçŸ¥å›¢é˜Ÿ
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [create-release, publish-npm, publish-docker]
    if: always()
    steps:
      - name: Send notification
        run: |
          echo "ğŸ“¢ Sending release notification..."

          # è¿™é‡Œå¯ä»¥é›†æˆå„ç§é€šçŸ¥æœåŠ¡
          # Slack, Discord, Microsoft Teams, email ç­‰

          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "âœ… Release v${{ needs.validate-release.outputs.version }} completed successfully!"
          else
            echo "âŒ Release v${{ needs.validate-release.outputs.version }} had issues"
          fi
