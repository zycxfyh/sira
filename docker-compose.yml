services:
  # --- 基础服务 ---
  postgres:
    image: pgvector/pgvector:pg15
    container_name: tuheg_postgres_db
    restart: always
    environment:
      - POSTGRES_DB=tuheg_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tuheg_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: tuheg_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- 应用服务 ---
  backend-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-gateway-prod
    container_name: tuheg_backend_gateway
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tuheg_db?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-key-change-me
      - JWT_EXPIRATION_SECONDS=3600
    volumes:
      - .turbo:/app/.turbo

  creation-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: creation-agent-prod
    container_name: tuheg_creation_agent
    restart: always
    depends_on:
      - backend-gateway
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tuheg_db?schema=public
      - GATEWAY_URL=http://backend-gateway:3000/gateway/send-to-user
    volumes:
      - .turbo:/app/.turbo

  logic-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: logic-agent-prod
    container_name: tuheg_logic_agent
    restart: always
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tuheg_db?schema=public
    volumes:
      - .turbo:/app/.turbo

  narrative-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: narrative-agent-prod
    container_name: tuheg_narrative_agent
    restart: always
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/tuheg_db?schema=public
      - GATEWAY_URL=http://backend-gateway:3000/gateway/send-to-user
    volumes:
      - .turbo:/app/.turbo

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-prod
    container_name: tuheg_frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend-gateway
    volumes:
      - .turbo:/app/.turbo

volumes:
  postgres_data:
  # 注意：.turbo 卷不是在这里声明（它会在宿主创建 .turbo 目录）
