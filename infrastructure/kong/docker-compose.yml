services:
  # Kong API Gateway
  kong:
    image: kong:3.4
    ports:
      - "8000:8000"    # Proxy port
      - "8443:8443"    # SSL Proxy port
      - "8001:8001"    # Admin API port
      - "8444:8444"    # SSL Admin API port
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8001,0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000,0.0.0.0:8443 ssl
      KONG_SSL_CERT: /usr/local/kong/ssl/tls.crt
      KONG_SSL_CERT_KEY: /usr/local/kong/ssl/tls.key
      KONG_PLUGINS: bundled,ai-router,ai-cache,ai-rate-limit,ai-circuit-breaker,ai-tracing
      KONG_NGINX_WORKER_PROCESSES: auto
      KONG_UPSTREAM_KEEPALIVE: 60
    volumes:
      - kong_data:/usr/local/kong
      - ./ssl:/usr/local/kong/ssl
      - ./kong.conf:/etc/kong/kong.conf:ro
    depends_on:
      - kong-database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kong-net

  # Kong Database
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - kong-net

  # Konga - Kong Admin GUI
  konga:
    image: pantsel/konga:latest
    ports:
      - "1337:1337"
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: kongpass
      DB_DATABASE: kong
      NODE_ENV: production
    depends_on:
      - kong-database
    restart: unless-stopped
    networks:
      - kong-net

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - kong_prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - kong-net

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - kong_grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped
    networks:
      - kong-net

  # Kong Prometheus Plugin
  kong-prometheus-plugin:
    image: kong:3.4
    command: ["kong", "config", "db_import", "/kong-prometheus.yml"]
    volumes:
      - ./kong-prometheus.yml:/kong-prometheus.yml:ro
    depends_on:
      - kong
    networks:
      - kong-net
    profiles:
      - setup

volumes:
  kong_data:
  kong_postgres_data:
  kong_prometheus_data:
  kong_grafana_data:

networks:
  kong-net:
    driver: bridge
