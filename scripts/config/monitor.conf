# Sira AI Gateway - System Monitoring Configuration

# Monitoring settings
MONITOR_INTERVAL=60
ALERT_THRESHOLD=80

# File paths
LOG_FILE=/tmp/sira-monitor.log
METRICS_FILE=/tmp/sira-metrics.json

# Service URLs (adjust for your environment)
GATEWAY_URL=http://localhost:9876
PROMETHEUS_URL=http://localhost:9090
GRAFANA_URL=http://localhost:3000

# Enable verbose logging
VERBOSE=true

# Report settings
REPORT_DIR=reports/monitoring
REPORT_RETENTION_DAYS=30

# Alert settings
ALERT_EMAIL_ENABLED=false
ALERT_EMAIL_TO=admin@sira.local
ALERT_WEBHOOK_ENABLED=false
ALERT_WEBHOOK_URL=

# Performance thresholds
CPU_THRESHOLD_WARNING=70
CPU_THRESHOLD_CRITICAL=90
MEMORY_THRESHOLD_WARNING=80
MEMORY_THRESHOLD_CRITICAL=95
DISK_THRESHOLD_WARNING=75
DISK_THRESHOLD_CRITICAL=90
LOAD_THRESHOLD_WARNING=2.0
LOAD_THRESHOLD_CRITICAL=5.0

# Network monitoring
NETWORK_MONITORING_ENABLED=true
NETWORK_INTERFACE=eth0

# Service health check settings
HEALTH_CHECK_TIMEOUT=10
HEALTH_CHECK_RETRIES=3

# Prometheus metrics settings
PROMETHEUS_METRICS_ENABLED=true
PROMETHEUS_PUSHGATEWAY_URL=

# Log rotation settings
LOG_ROTATION_ENABLED=true
LOG_MAX_SIZE=10M
LOG_MAX_FILES=5
