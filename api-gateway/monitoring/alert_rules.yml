groups:
  - name: api_gateway_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(api_gateway_vendor_errors_total[5m]) / rate(api_gateway_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for vendor {{ $labels.vendor }}"

      - alert: LowCacheHitRate
        expr: (sum(rate(api_gateway_cache_hits_total[5m])) / (sum(rate(api_gateway_cache_hits_total[5m])) + sum(rate(api_gateway_cache_misses_total[5m])))) < 0.3
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate dropped below 30%"

      - alert: HighResponseTime
        expr: rate(api_gateway_request_duration_seconds_sum[5m]) / rate(api_gateway_request_duration_seconds_count[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "Average response time is {{ $value }}s"

      - alert: HighCostIncrease
        expr: rate(api_gateway_cost_total[1h]) > 100
        for: 15m
        labels:
          severity: critical
        annotations:
          summary: "High cost increase detected"
          description: "Cost increased by Â¥{{ $value }} in the last hour"

      - alert: VendorCircuitBreaker
        expr: up{job="api-gateway"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway has been down for more than 2 minutes"
