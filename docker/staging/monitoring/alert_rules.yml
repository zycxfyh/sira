groups:
  - name: ai_gateway_alerts
    rules:
      # Sira health check
      - alert: AIGatewayDown
        expr: up{job="ai-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Sira is down'
          description: 'Sira has been down for more than 1 minute.'

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="ai-gateway", status=~"5.."}[5m]) / rate(http_requests_total{job="ai-gateway"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High error rate detected'
          description: 'Error rate is {{ $value }}% (threshold: 5%)'

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="ai-gateway"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High response time'
          description: '95th percentile response time is {{ $value }}s'

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: rate(ai_gateway_cache_hits_total[5m]) / (rate(ai_gateway_cache_hits_total[5m]) + rate(ai_gateway_cache_misses_total[5m])) < 0.3
        for: 10m
        labels:
          severity: info
        annotations:
          summary: 'Low cache hit rate'
          description: 'Cache hit rate dropped to {{ $value }}%'

      # Redis memory usage
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Redis memory usage high'
          description: 'Redis memory usage is {{ $value }}%'

      # Container resource usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{container_name="ai-gateway"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage'
          description: 'Sira CPU usage is {{ $value }} cores'

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{container_name="ai-gateway"} / container_spec_memory_limit_bytes > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage'
          description: 'Sira memory usage is {{ $value }}%'
