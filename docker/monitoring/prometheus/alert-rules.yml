groups:
  - name: sira-gateway-alerts
    rules:
      # Gateway availability alerts
      - alert: GatewayDown
        expr: up{job="sira-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Sira AI Gateway is down'
          description: 'Sira AI Gateway has been down for more than 1 minute.'

      - alert: GatewayHighErrorRate
        expr: rate(http_requests_total{job="sira-gateway", status=~"5.."}[5m]) / rate(http_requests_total{job="sira-gateway"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High error rate on Sira AI Gateway'
          description: 'Error rate is {{ $value | printf "%.2f" }}% over the last 5 minutes.'

      # Redis alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: 'Redis is down'
          description: 'Redis has been down for more than 1 minute.'

      # System resource alerts
      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage'
          description: 'Memory usage is above 90% for more than 5 minutes.'

      - alert: HighCPUUsage
        expr: (1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage'
          description: 'CPU usage is above 80% for more than 5 minutes.'

      # AI-specific alerts
      - alert: AIServiceTimeout
        expr: rate(ai_request_duration_seconds{quantile="0.95"}[5m]) > 30
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: 'AI service response timeout'
          description: '95th percentile of AI request duration is above 30 seconds.'

      - alert: AIHighErrorRate
        expr: rate(ai_requests_total{status="error"}[5m]) / rate(ai_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High AI service error rate'
          description: 'AI service error rate is above 5% for more than 5 minutes.'
