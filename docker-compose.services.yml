version: '3.8'

# 核心服务容器化配置
# 包含数据库、缓存、消息队列等基础设施服务

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: sira-postgres
    environment:
      POSTGRES_DB: sira_gateway
      POSTGRES_USER: sira
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sira_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sira -d sira_gateway"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: sira-redis
    command: redis-server /etc/redis/redis.conf
    volumes:
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # RabbitMQ 消息队列
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sira-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-sira}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-sira_password}
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./docker/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"    # AMQP
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"  # Management UI
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Elasticsearch (可选，用于日志分析)
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: sira-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
      - xpack.ml.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - sira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - full

  # MinIO 对象存储 (可选)
  minio:
    image: minio/minio:latest
    container_name: sira-minio
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-sira_access_key}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-sira_secret_key}
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - sira-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - full

networks:
  sira-network:
    driver: bridge
    name: sira-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  minio_data:
    driver: local
