version: '3.8'

services:
  ai-gateway-staging:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8082:8080"  # Use port 8082 for staging to avoid conflicts
    environment:
      - NODE_ENV=staging
      - PORT=8080
      # AI API Keys (staging keys)
      - DEEPSEEK_API_KEY=sk-171638d4ccb448d7a8c5ebcca2d3509d
      - OPENAI_API_KEY=your_staging_openai_key_here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-gateway-staging-network

networks:
  ai-gateway-staging-network:
    driver: bridge

volumes:
  logs:
    driver: local
