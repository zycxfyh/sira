version: '3.8'

services:
  ai-gateway:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      # AI API Keys (从.env文件读取或直接设置)
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # 挂载.env文件以便更新API密钥
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-gateway-network

networks:
  ai-gateway-network:
    driver: bridge

volumes:
  logs:
    driver: local
