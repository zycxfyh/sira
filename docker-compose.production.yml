version: '3.8'

services:
  ai-gateway-prod:
    image: sira-ai-gateway:production
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8083:8080"  # 使用8083端口避免与其他服务冲突
    environment:
      - NODE_ENV=production
      - PORT=8080
      # 生产环境变量 (从.env文件或环境变量读取)
      - DEEPSEEK_API_KEY=sk-171638d4ccb448d7a8c5ebcca2d3509d
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # 生产配置
      - LOG_LEVEL=info
    volumes:
      - ./logs/production:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ai-gateway-prod

networks:
  ai-gateway-prod:
    driver: bridge
